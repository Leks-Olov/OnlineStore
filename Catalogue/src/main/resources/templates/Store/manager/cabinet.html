<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Cabinet</title>
    <link rel="stylesheet" href="/manager/cabinet.css">
</head>
<body>
<header class="header">
    <h1>Кабинет менеджера</h1>
    <a data-th-href="@{/Store/manager/create}" class="add-button">Добавить Товар</a>
</header>

<main>
    <div class="product-container">
        <div class="product-card" data-th-each="product : ${products}">
            <div class="product-image-wrapper">
                <img th:src="@{/img/{filename}(filename = ${product.img})}" alt="Не загружено изображение" class="product-image">
            </div>
            <div class="product-info">
                <h3 data-th-text="${product.title}" class="product-title"></h3>
                <div class="product-actions">
                    <a data-th-href="@{/Store/manager/{productId}/edit(productId = ${product.id})}" class="edit-button">Изменить</a>
                    <form method="post" data-th-action="@{/Store/manager/{productId}/delete(productId = ${product.id})}" class="delete-form">
                        <button type="submit" class="delete-button" onclick="return confirm('Вы уверены, что хотите удалить этот товар?')">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
