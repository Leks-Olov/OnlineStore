<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
</head>
<body>
<a data-th-href="@{/Store/catalogue}">&larr; К списку товаров</a>
<h1>Новый товар</h1>
<form method="post" data-th-action="@{/Store/manager/create}">

    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="info" data-th-text="${payload?.info}"></textarea>
    </label><br>
    <label>
        Ссылка на изображение:<br>
        <textarea name="img" data-th-text="${payload?.img}"></textarea>
    </label><br>
    <label>
        Цена:<br>
        <input type="text" name="price" data-th-value="${payload?.price}">
    </label><br>

    <button type="submit">Создать</button>
</form>
</body>
</html>
